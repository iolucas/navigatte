<div class="container-fluid">

	<div class="row">
		<div class="col-md-9">

			<h2>{{discussion.name}}</h2>
			<h4>{{discussion.author}}</h4>
			<br>
			<p>{{discussion.content}}</p>

			<br>

			<div class="input-group">
				<input type="text" class="form-control" placeholder="Write a comment...">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">Post</button>
				</span>
			</div><!-- /input-group -->

			<br>

			<div class="list-group">
				<div class="list-group-item" ng-repeat="comment in discussion.comments track by $index">
    				<h4 class="list-group-item-heading">{{comment.author}}</h4>
    				<p class="list-group-item-text">{{comment.content}}</p>
  				</div>
			</div>

		</div><!-- End Column -->
	</div><!-- End Row -->

</div><!-- End Container -->
